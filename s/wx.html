<!doctyp html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
<title>Test</title>
<script type="module">
function gE(id) {
return document.getElementById(id);
}

const d = gE("d");
const fB = gE("f");
const i = gE("i");


fB.addEventListener("click", () => fetch("http://krtl.top")
.then(it=>it.text())
.then(it=>it.ok?d.innerHTML="ok":d.innerHTML="failed"));

i.addEventListener('click', ()=>document.documentElement.append('<iframe src="https://krtl.top"></iframe>)))

</script>
</head>
<body>
<div id="d"></div>
<button id="f">Make a cross-origin request</button>
<button onclick="location.href='https://krtl.top'">Redirect<button>
<button id="i">Setup a fullscreen iframe<button>
</body>
</html>
